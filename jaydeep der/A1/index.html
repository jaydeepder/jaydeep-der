<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Range Slider</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #app {
            width: 800px;
        }


        #samasung {
            height: 10px;
            background-color: #d8cef5;
            border-radius: 50rem;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #samasung .bar {
            height: 100%;
            background: #7038e5;
            position: absolute;
        }

        #samasung .bar .circle {
            position: absolute;
            top: 50%;
            margin-top: -16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: #7038e5 solid 4px;
            background-color: white;
            box-shadow: rgba(112, 56, 229, 0.5) 0 0 20px;
        }

        #samasung.bar .circle-left {
            left: 0;
            margin-left: -80px;
        }

        #samasung .bar .circle-right {
            right: 0;
            margin-right:   16px;
        }


        #view {
            display: flex;
            justify-content: space-between;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>


    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <h1 class="display-4 mb-5 text-center">
            <i class="fa fa-shopping-cart"></i>
            <span class="fw-bold">Price</span> Range
        </h1>

        <div id="samasung">
            <div class="bar" style="left:40%; width:20%;">
                <div class="circle circle-left"></div>
                <div class="circle circle-right"></div>
            </div>
        </div>

        <div id="view">
            <div class="cost cost-left">
                $ <span>400</span>
            </div>
            <div class="cost cost-right">
                $ <span>600</span>
            </div>
        </div>

    </div>



</body>

</html>
